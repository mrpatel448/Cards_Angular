<div class="container">
  <h1> ANGULAR + ASP.NET CORE CRUD</h1>

  <div class="cards-container">
    <div class="cards-form">
      <form #form="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="">Card Name</label>
          <input type="text" name="cardName" [(ngModel)]="obj.cardHolderName">
        </div>
        <div class="form-group">
          <label for="">Card Number</label>
          <input type="text" name="cardNumber" [(ngModel)]="obj.cardNumber">
        </div>
        <div class="form-group form-group-inline">
          <div>
            <label for="">CVC</label>
            <input type="text" name="CVC" [(ngModel)]="obj.cvc">
          </div>
          <div>
            <label for="">Expiry Month</label>
            <input type="text" name="expiryMonth" [(ngModel)]="obj.expiryMonth">
          </div>
          <div>
            <label for="">Expiry Year</label>
            <input type="text" name="expiryYear" [(ngModel)]="obj.expiryYear">
          </div>
        </div>
        <div class="form-group">
          <button *ngIf="obj.id===0">Save</button>
          <button *ngIf="obj.id!==0">Update</button>
          <a (click)="resetCard()" class="resetbtn">Clear</a>
        </div>        
      </form>
    </div>
    <div class="cards-grid">
      <div class="card-row" *ngFor="let obj of cards">
        <div class="card-row-details">
          <span>{{ obj.cardHolderName }}</span>
          <span>{{ obj.cardNumber }}</span>
        </div>
        <div class="card-row-action">
          <a (click)="editCard(obj.id)"><i class="fa-solid fa-edit"></i></a>
        </div>
        <div class="card-row-action">
          <a (click)="deleteCard(obj.id)"><i class="fa-solid fa-trash-can"></i></a>
        </div>
      </div>
    </div>
  </div>
</div>
